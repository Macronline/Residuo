    <script>
        $(document).ready(function () {
            //$("#txtNameUser").val('m_Figueroa');

            //Carga nombre de usaurio conectado
            CargarNombreUsuarioConectado();

        });

        function CargarNombreUsuarioConectado() {
            $.ajax({
                type: "POST",
                url: "registro_geocercas.aspx/WLeerDatosIniciales",
                //data: "{'sNombreMunic': '" + sNombreMunic + "', 'sRutMunic': '" + sRutMunic + "', 'sNombreUserMunic': '" + sNombreUserMunic +
                //    "', 'sRutUserMunic': '" + sRutUserMunic + "', 'sCorreoUserMunic': '" + sCorreoUserMunic + "', 'sClave': '" + sClave +
                //    "', 'sClave2': '" + sClave2 + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {

                        cargarLista('ddlmunicipio', obj[1], 'NombreMunic');

                        $('#tabla_geocerca').find("tr:gt(0)").remove();
                        $('#tabla_geocerca> tbody:last').append(obj[2]);

                        //cargarLista('ddlMunicipio', obj[3], 'NombreMunic');
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });
        }

        $(function () {
            $("#ddlmunicipio").change(function () {
                var selectedText = $(this).find("option:selected").text();
                var IdMunicipio = $(this).val();
                //alert("Selected Text: " + selectedText + " Value: " + IdMunicipio);

                $.ajax({
                    type: "POST",
                    url: "registro_geocercas.aspx/WLeerGeocercasDelMunicipio",
                    data: "{'IdMunicipio': '" + IdMunicipio + "'}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                        obj = parseJSON(response.d);
                        if (obj[0] == 'Exito') {
                            $('#tabla_geocerca').find("tr:gt(0)").remove();
                            $('#tabla_geocerca> tbody:last').append(obj[1]);
                        }
                    },
                    error: function (response) {
                        alert(response.responseText);
                    }
                });


            });
        });

        $("#btnGrabar").click(function (event) {
            var IdGeocercaParaEditar = $("#IdGeocercaParaEditar").text();

            var sNombreGeocerca = $("#nombre-geocercas").val();
            var sUbicacion = $("#ubicacion").val();
            var sCoordenadas = $("#coordenadas").val();
            var sObservacion = $("#observacion").val();

            var sIdClienteMunicipio = $("#ddlmunicipio").val();
            if (sIdClienteMunicipio.length == 0 || sIdClienteMunicipio == "-1") {
                alert('Seleccione un Municipio');
                return;
            }

            if (sNombreGeocerca == '' || sUbicacion == '' || sCoordenadas == '' || sObservacion == '' ) {
                alert('Ingrese los datos requeridos');
                return;
            }

            $.ajax({
                type: "POST",
                url: "registro_geocercas.aspx/WGrabarGeocerca",
                data: "{'sId': '" + IdGeocercaParaEditar + "','sNombreGeocerca': '" + sNombreGeocerca + "', 'sUbicacion': '" + sUbicacion + "', 'sCoordenadas': '" + sCoordenadas +
                    "', 'sObservacion': '" + sObservacion + "', 'sIdClienteMunicipio': '" + sIdClienteMunicipio + "'}",
                //+ "', 'sCorreoUserMunic': '" + sCorreoUserMunic + "', 'sClave': '" + sClave +
                //  "', 'sClave2': '" + sClave2 + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        $('#tabla_geocerca').find("tr:gt(0)").remove();
                        $('#tabla_geocerca> tbody:last').append(obj[1]);
                        alert('Operación realizada con éxito');

                        $("#IdGeocercaParaEditar").text('');
                        $("#nombre-geocercas").val('');
                        $("#ubicacion").val('');
                        $("#coordenadas").val('');
                        $("#observacion").val('');

                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });

        });

        function EditGeocerca(Id, imgCtrl) {

            //Se leen los datos y se cargan en los inputs
            $.ajax({
                type: "POST",
                url: "registro_geocercas.aspx/WLeerParaEditarGeocerca",
                data: "{'Id': '" + Id + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        $("#nombre-geocercas").val(obj[1]);
                        $("#ubicacion").val(obj[2]);
                        $("#coordenadas").val(obj[3]);
                        $("#observacion").val(obj[4]);
                        $("#ddlmunicipio").val(obj[5]);
                        //$("#telefono").val(obj[6]);

                        $("#IdGeocercaParaEditar").text(Id);
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });
        }
        function DeleteGeocerca(Id, imgCtrl) {
            var r = confirm("¿Desea eliminar?");
            if (r == true) {

                //Se leen los datos y se cargan en los inputs
                $.ajax({
                    type: "POST",
                    url: "registro_geocercas.aspx/WEliminarGeocerca",
                    data: "{'Id': '" + Id + "'}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                        obj = parseJSON(response.d);
                        if (obj[0] == 'Exito') {
                            $('#tabla_geocerca').find("tr:gt(0)").remove();
                            $('#tabla_geocerca> tbody:last').append(obj[1]);
                            alert('La operación fue ejecutada');
                        }
                    },
                    error: function (response) {
                        alert(response.responseText);
                    }
                });
            }
        }
