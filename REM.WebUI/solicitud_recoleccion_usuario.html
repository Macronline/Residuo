    <script>
        $(function () {
            //$("#datepicker").datepicker({
            //      dateFormat: "dd-mm-yy"
            //  });
            //  // $("#datepickerHasta").datepicker();
            //  $("#datepickerHasta").datepicker({
            //      dateFormat: "dd-mm-yy"
            //  });

            //  //Carga nombre de usaurio conectado
              CargarDatosIniciales();
        });

        function CargarDatosIniciales() {
            $.ajax({
                type: "POST",
                url: "solicitud_recoleccion_usuario.aspx/WLeerDatosIniciales",
                //data: "{'sNombreMunic': '" + sNombreMunic + "', 'sRutMunic': '" + sRutMunic + "', 'sNombreUserMunic': '" + sNombreUserMunic +
                //    "', 'sRutUserMunic': '" + sRutUserMunic + "', 'sCorreoUserMunic': '" + sCorreoUserMunic + "', 'sClave': '" + sClave +
                //    "', 'sClave2': '" + sClave2 + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        cargarLista('ddlMunic', obj[1], 'NombreMunic');
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });
        };

        $("#btnGrabar").click(function (event) {
            var sNombre = $("#txtNombre").val();
            var sRut = $("#txtRut").val();
            var sDireccion = $("#txtDireccion").val();
            var sCorreo = $("#txtCorreo").val();
            var sTelefono = $("#txtTelefono").val();
            var sTipo_residuo = $("#txtTipo_residuo").val();
            var sComentarios = $("#txtComentarios").val();
            var sIdMunic = $("#ddlMunic").val();

            if (sNombre == '') {
                alert('Ingrese su Nombre');
                return;
            }
            
            $.ajax({
                type: "POST",
                url: "solicitud_recoleccion_usuario.aspx/WGrabarSolicitud",
                data: "{'sNombre': '" + sNombre + "', 'sRut': '" + sRut + "', 'sDireccion': '" + sDireccion +
                    "', 'sCorreo': '" + sCorreo + "', 'sTelefono': '" + sTelefono + "', 'sTipo_residuo': '" + sTipo_residuo +
                    "', 'sComentarios': '" + sComentarios + "', 'sIdMunic': '" + sIdMunic + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json", 
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        //$("#lblNumeroOT").text(obj[1]);
                        alert(obj[1]);
                    }
                    if (obj[0] == 'error') {
                        alert(obj[1]);
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });

        });

    </script>
