        function handleFiles() {
            var fileList = this.files;
            if (fileList.length > 0) {
                var file = fileList[0];
                var imageType = /image.*/;

                if (file.type.match(imageType)) {
                    var img = document.getElementById("imgLogo");
                    //img.classList.add("obj");
                    img.file = file;
                    //preview.appendChild(img);

                    var reader = new FileReader();
                    reader.onload = (function (aImg) { return function (e) { aImg.src = e.target.result; }; })(img);
                    reader.readAsDataURL(file);
                }

            }
        }

        function FileUpload(img, file) {
            this.ctrl = createThrobber(img);
            var xhr = new XMLHttpRequest();
            this.xhr = xhr;

            var self = this;
            this.xhr.upload.addEventListener("progress", function (e) {
                if (e.lengthComputable) {
                    var percentage = Math.round((e.loaded * 100) / e.total);
                    self.ctrl.update(percentage);
                }
            }, false);

            xhr.upload.addEventListener("load", function (e) {
                self.ctrl.update(100);
                var canvas = self.ctrl.ctx.canvas;
                canvas.parentNode.removeChild(canvas);
            }, false);

            xhr.open("POST", "http://demos.hacks.mozilla.org/paul/demos/resources/webservices/devnull.php");
            xhr.overrideMimeType('text/plain; charset=x-user-defined-binary');
            xhr.sendAsBinary(file.getAsBinary());
        }

        function EditMunicipio(Id, imgCtrl) {

            //Se leen los datos y se cargan en los inputs
            $.ajax({
                type: "POST",
                url: "registro_municipio.aspx/WLeerParaEditarMunicipio",
                data: "{'Id': '" + Id + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        $("#NomMunicipio").val(obj[1]);
                        $("#Rut-Municipio").val(obj[2]);
                        $("#Nombre-Usuario").val(obj[3]);
                        $("#Rut-Usuario").val(obj[4]);
                        $("#Correo").val(obj[5]);
                        $("#telefono").val(obj[6]);

                        $("#IdMunicParaEditar").text(Id);
                        $("#imgLogo").prop('src', obj[7]);

                        $("#Clave").val(obj[8]);
                        $("#Clave2").val(obj[9]);
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });
        }
