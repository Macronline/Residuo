    <h1 class="title text-center">Configuracion de vehiculos recolectores</h1>

      <div class="col-3"></div>

      <div class="col-6">
        <!-- section nuevo vehiculo -->
        <section>
          <!-- formulario nuevo vehiculo -->
          <form action="" class="border shadow">
            <!-- Camion -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Camion</span>
                </div>
                <input id="camion" type="text" class="form-control" placeholder="Camion">
            </div>
            <!-- Camion -->

            <!-- Marca -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Marca</span>
              </div>
              <input id="marca" type="text" class="form-control" placeholder="Marca">
            </div>
            <!-- Marca -->

            <!-- Modelo -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Modelo</span>
              </div>
              <input id="modelo" type="text" class="form-control" placeholder="Modelo">
            </div>
            <!-- Modelo -->

            <!-- tag/patente -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Tag/Patente</span>
              </div>
              <input id="patente" type="text" class="form-control" placeholder="Tag/Patente">
            </div>
            <!-- tag/patente -->

            <div class="grabar-button">
              <button type="submit" class="btn">Grabar</button>
            </div>
          </form>
          <!-- formulario nuevo vehiculo -->
        </section>
        <!-- section nuevo vehiculo -->

            <th></th>
          </tr>
          <tr>
            <td>unVEhiculo</td>
            <td>unaMArca</td>
            <td>unModelo</td>
            <td>unaPatente</td>
            <td class="modificar"><i class="fa fa-pencil" style="color: green;"></i></td>
            <td class="borrar"><i class="fa fa-trash" style="color: red;"></i></td>
