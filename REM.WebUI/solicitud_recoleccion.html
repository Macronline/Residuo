  <div class="container-fluid">
    <h1 class="title text-center">Solicitud de recoleccion</h1>
    <hr class="title-separator">
    <div class="row">
      <!-- col-4 -->
      <div class="col-4"></div>
      
      <!-- nueva solicitud de recoleccion -->
      <div class="col-4">
        <!-- formulario de solicitud de recoleccion -->
        <form action="" class="border shadow">
          <!-- nombre -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Nombre</span>
            </div>
            <input id="nombre" type="text" class="form-control" placeholder="Nombre">
          </div>
          <!-- nombre -->

          <!-- rut -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Rut</span>
            </div>
            <input id="rut" type="text" class="form-control" placeholder="Rut">
          </div>
          <!-- rut -->

          <!-- direccion -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Direccion</span>
            </div>
            <input id="direccion" type="text" class="form-control" placeholder="Direccion">
          </div>
          <!-- direccion -->

          <!-- correo -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Correo</span>
            </div>
            <input id="correo" type="email" class="form-control" placeholder="Correo">
          </div>
          <!-- correo -->

          <!-- telefono -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Telefono</span>
            </div>
            <input id="telefono" type="tel" class="form-control" placeholder="Telefono">
          </div>
          <!-- telefono -->

          <!-- tipo residuo -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Tipo de residuo</span>
            </div>
            <input id="tipo_residuo" type="text" class="form-control" placeholder="Tipo de residuo">
          </div>
          <!-- tipo residuo -->

          <!-- comentarios -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Comentarios</span>
            </div>
            <textarea name="comentarios" id="comentarios" placeholder="Comentarios"></textarea>
          </div>
          <!-- comentarios -->
          
          <div class="grabar-button">
            <button type="submit" class="btn">Grabar</button>
          </div>
        </form>
        <!-- formulario de solicitud de recoleccion -->
      </div>
      <!-- nueva solicitud de recoleccion -->

      <!-- col-4 -->
      <div class="col-4"></div>
    </div>
