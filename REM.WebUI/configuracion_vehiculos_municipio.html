     <script>
        $(document).ready(function () {
            //$("#Correo").val('m_Figueroa');

            //Carga nombre de usaurio conectado
            CargarNombreUsuarioConectado();

        });

        function CargarNombreUsuarioConectado() {
            $.ajax({
                type: "POST",
                url: "configuracion_vehiculos_municipio.aspx/WLeerUsuarioConectado",
                //data: "{'sNombreMunic': '" + sNombreMunic + "', 'sRutMunic': '" + sRutMunic + "', 'sNombreUserMunic': '" + sNombreUserMunic +
                //    "', 'sRutUserMunic': '" + sRutUserMunic + "', 'sCorreoUserMunic': '" + sCorreoUserMunic + "', 'sClave': '" + sClave +
                //    "', 'sClave2': '" + sClave2 + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        //$("#NomUsrConectado").text(obj[1]);
                        cargarLista('ddlMunicipio', obj[1], 'NombreMunic');

                        $('#tabla_camiones').find("tr:gt(0)").remove();
                        $('#tabla_camiones> tbody:last').append(obj[2]);
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });
        }

        $(function () {
            $("#ddlMunicipio").change(function () {
                var selectedText = $(this).find("option:selected").text();
                var IdMunicipio = $(this).val();
                //alert("Selected Text: " + selectedText + " Value: " + IdMunicipio);

                $.ajax({
                    type: "POST",
                    url: "configuracion_vehiculos_municipio.aspx/WLeeCamionDelMunicipio",
                    data: "{'IdMunicipio': '" + IdMunicipio + "'}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                        obj = parseJSON(response.d);
                        if (obj[0] == 'Exito') {
                            $('#tabla_camiones').find("tr:gt(0)").remove();
                            $('#tabla_camiones> tbody:last').append(obj[1]);
                        }
                    },
                    error: function (response) {
                        alert(response.responseText);
                    }
                });


            });
        });

        $("#btnGrabar").click(function (event) {
            var IdCamionParaEditar = $("#IdCamionParaEditar").text();

            var sNombreCamion = $("#nombre-camion").val();
            var sMarcaCamion = $("#marca-camion").val();
            var sModeloCamion = $("#modelo-camion").val();
            var sTagCamion = $("#tag-camion").val();

            var sMunicipio = $("#ddlMunicipio").val();
            if (sMunicipio.length == 0 || sMunicipio == "-1") {
                alert('Seleccione un Municipio');
                return;
            }

            if (sNombreCamion == '' || sMarcaCamion == '' || sModeloCamion == '' || sTagCamion == '') {
                alert('Ingrese los datos requeridos');
                return;
            }

            //var sCorreoUserMunic = $("#Correo").val();
            //var sClave = $("#Clave").val();
            //var sClave2 = $("#Clave2").val();
            //if (sNombreMunic.le > 0) {
            //        IniciaShowMessage('', 'Ingrese dato Nombre', true);
            //        return;
            //}
            $.ajax({
                type: "POST",
                url: "configuracion_vehiculos_municipio.aspx/WGrabarCamion",
                data: "{'sId': '" + IdCamionParaEditar + "','sNombreCamion': '" + sNombreCamion + "', 'sMarcaCamion': '" + sMarcaCamion + "', 'sModeloCamion': '" + sModeloCamion +
                    "', 'sTagCamion': '" + sTagCamion + "', 'sMunicipio': '" + sMunicipio + "'}",
                //+ "', 'sCorreoUserMunic': '" + sCorreoUserMunic + "', 'sClave': '" + sClave +
                  //  "', 'sClave2': '" + sClave2 + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        $('#tabla_camiones').find("tr:gt(0)").remove();
                        $('#tabla_camiones> tbody:last').append(obj[1]);
                        alert('Operación realizada con éxito');
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });

        });
         
        function EditCamion(Id, imgCtrl) {

            //Se leen los datos y se cargan en los inputs
            $.ajax({
                type: "POST",
                url: "configuracion_vehiculos_municipio.aspx/WLeerParaEditarCamion",
                data: "{'Id': '" + Id + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        $("#nombre-camion").val(obj[1]);
                        $("#marca-camion").val(obj[2]);
                        $("#modelo-camion").val(obj[3]);
                        $("#tag-camion").val(obj[4]);
                        $("#ddlMunicipio").val(obj[5]);
                        //$("#telefono").val(obj[6]);

                        $("#IdCamionParaEditar").text(Id);
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });
            }
            function DeleteCamion(Id, imgCtrl) {
                var r = confirm("¿Desea eliminar?");
                if (r == true) {

                    //Se leen los datos y se cargan en los inputs
                    $.ajax({
                        type: "POST",
                        url: "configuracion_vehiculos_municipio.aspx/WEliminarCamion",
                        data: "{'Id': '" + Id + "'}",
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function (response) {
                            obj = parseJSON(response.d);
                            if (obj[0] == 'Exito') {
                                $('#tabla_camiones').find("tr:gt(0)").remove();
                                $('#tabla_camiones> tbody:last').append(obj[1]);
                                alert('La operación fue ejecutada');
                            }
                        },
                        error: function (response) {
                            alert(response.responseText);
                        }
                    });
                }   
            }
    </script>
