        <script>
            $(function () {
                $("#datepicker").datepicker({
                    dateFormat: "dd-mm-yy"
                });
                // $("#datepickerHasta").datepicker();
                $("#datepickerHasta").datepicker({
                    dateFormat: "dd-mm-yy"
                });

                //Carga nombre de usaurio conectado
                CargarDatosIniciales();
            });

            $("#btnFiltrar").click(function (event) {
                //var sIdRuta = getCookie('sIdRuta');
                //var sIdCamion = getCookie('sIdCamion');

                var sFechaDesde = $("#datepicker").val();
                var sFechaHasta = $("#datepickerHasta").val();
                var sIdOT = getCookie('sIdOT');

                $('#TABLE_CONTAINER_ALERTAS').empty();
                $.ajax({
                    type: "POST",
                    url: "reporte_sistema_recoleccion_puerta_puerta.aspx/WLeerDatos",
                    data: "{'sIdCamion': '" + '' + "', 'sFechaDesde': '" + sFechaDesde + "', 'sFechaHasta': '" + sFechaHasta +
                        "', 'sIdRuta': '" + '' + "', 'sIdOT': '" + sIdOT + "'}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                        obj = parseJSON(response.d);
                        if (obj[0] == 'Exito') {
                            cargarLista('ddlRuta', obj[1], 'NombreRuta', true, sIdRuta);

                            cargarLista('ddlCamion', obj[2], 'NombreCamion', true, sIdCamion);

                            $("#datepicker").val(sFechaDesde);

                            $("#datepickerHasta").val(sFechaHasta);

                            $('#TABLE_CONTAINER_ALERTAS').append(obj[3]);
                            $("#IMGWialonMapaUnica").prop('src', obj[4]);

                            if (obj[3] == '') {
                                $("#TABLE_IMAGE_MAPA_UNICA").show();
                            }
                            else {
                                $("#TABLE_IMAGE_MAPA_UNICA").hide();
                            }
                        }
                    },
                    error: function (response) {
                        alert(response.responseText);
                    }
                });
            });

            function CargarDatosIniciales() {
                var sIdRuta = getCookie('sIdRuta');
                var sIdCamion = getCookie('sIdCamion');
                var sFechaDesde = getCookie('sFechaDesde');
                $("#datepicker").val(sFechaDesde);

                var sFechaHasta = getCookie('sFechaHasta');
                $("#datepickerHasta").val(sFechaHasta);

                var sIdOT = getCookie('sIdOT');
                $("#ID_OT").val(sIdOT);

                $('#TABLE_CONTAINER_ALERTAS').find("tr:gt(0)").remove();

                $.ajax({
                    type: "POST",
                    url: "reporte_sistema_recoleccion_puerta_puerta.aspx/WLeerDatos",
                    data: "{'sIdCamion': '" + sIdCamion + "', 'sFechaDesde': '" + sFechaDesde + "', 'sFechaHasta': '" + sFechaHasta +
                        "', 'sIdRuta': '" + sIdRuta + "', 'sIdOT': '" + sIdOT + "'}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                        obj = parseJSON(response.d);
                        if (obj[0] == 'Exito') {
                            cargarLista('ddlRuta', obj[1], 'NombreRuta', true, sIdRuta);

                            cargarLista('ddlCamion', obj[2], 'NombreCamion', true, sIdCamion);

                            $("#datepicker").val(sFechaDesde);

                            $("#datepickerHasta").val(sFechaHasta);

                            $('#TABLE_CONTAINER_ALERTAS> tbody:last').append(obj[3]);

                            $("#IMGWialonMapaUnica").prop('src', obj[4]);

                            //if (obj[3] == '') {    
                            //    $("#TABLE_IMAGE_MAPA_UNICA").css('visibility','visible');
                            //}
                            //else {
                            //    $("#TABLE_IMAGE_MAPA_UNICA").hide();
                            //}
                        }
                    },
                    error: function (response) {
                        alert(response.responseText);
                    }
                });
            };
            function AsignarImgAmpliada(patimg) {
                $("#IMGWialonMapaGrande").prop('src', $("#IMGWialonMapaUnica").prop('src'));
            }
