    <script>
    $(document).ready(function () {

        //Carga nombre de usaurio conectado
        CargarNombreUsuarioConectadoAndMunicipios();


    });

    function CargarNombreUsuarioConectadoAndMunicipios() {
        $.ajax({
            type: "POST",
            url: "registro_municipio.aspx/WLeerUsuarioConectadoAndMunicipios",
            //data: "{'sNombreMunic': '" + sNombreMunic + "', 'sRutMunic': '" + sRutMunic + "', 'sNombreUserMunic': '" + sNombreUserMunic +
            //    "', 'sRutUserMunic': '" + sRutUserMunic + "', 'sCorreoUserMunic': '" + sCorreoUserMunic + "', 'sClave': '" + sClave +
            //    "', 'sClave2': '" + sClave2 + "'}",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (response) {
                obj = parseJSON(response.d);
                if (obj[0] == 'Exito') {
                    $("#NomUsrConectado").text(obj[1]);

                    $('#tabla_municipios').find("tr:gt(0)").remove();
                    $('#tabla_municipios> tbody:last').append(obj[2]);
                }
            },
            error: function (response) {
                alert(response.responseText);
            }
        });
    }

    $("#btnGrabar").click(function (event) {
        var IdMunicParaEditar = $("#IdMunicParaEditar").text();

        var sNombreMunic = $("#NomMunicipio").val();
        var sRutMunic = $("#Rut-Municipio").val();
        var sNombreUserMunic = $("#Nombre-Usuario").val();
        var sRutUserMunic = $("#Rut-Usuario").val();
        var sCorreoUserMunic = $("#Correo").val();
        var sTelefono = $("#telefono").val();
        var sClave = $("#Clave").val();
        var sClave2 = $("#Clave2").val();
        if (sNombreMunic == '') {
            alert('Ingrese dato Nombre Municipio');
            return;
        }

        $.ajax({
            type: "POST",
            url: "registro_municipio.aspx/WGrabarMunicipio",
            data: "{'sId': '" + IdMunicParaEditar + "', 'sNombreMunic': '" + sNombreMunic + "', 'sRutMunic': '" + sRutMunic + "', 'sNombreUserMunic': '" + sNombreUserMunic +
                "', 'sRutUserMunic': '" + sRutUserMunic + "', 'sCorreoUserMunic': '" + sCorreoUserMunic + "', 'sClave': '" + sClave +
                "', 'sClave2': '" + sClave2 + "', 'sTelefono': '" + sTelefono + "'}",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (response) {
                obj = parseJSON(response.d);
                if (obj[0] == 'Exito') {
                    $('#tabla_municipios').find("tr:gt(0)").remove();
                    $('#tabla_municipios> tbody:last').append(obj[1]);
                    alert('Operación realizada con éxito');
                }
                if (obj[0] == 'CSD') {
                    alert('Claves no coinciden');
                }
                if (obj[0] == 'error') {
                    alert(obj[1]);
                }
            },
            error: function (response) {
                alert(response.responseText);
            }
        });

    });


    function EditMunicipio(Id, imgCtrl) {

        //Se leen los datos y se cargan en los inputs
        $.ajax({
            type: "POST",
            url: "registro_municipio.aspx/WLeerParaEditarMunicipio",
            data: "{'Id': '" + Id + "'}",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (response) {
                obj = parseJSON(response.d);
                if (obj[0] == 'Exito') {
                    $("#NomMunicipio").val(obj[1]);
                    $("#Rut-Municipio").val(obj[2]);
                    $("#Nombre-Usuario").val(obj[3]);
                    $("#Rut-Usuario").val(obj[4]);
                    $("#Correo").val(obj[5]);
                    $("#telefono").val(obj[6]);

                    $("#IdMunicParaEditar").text(Id);
                }
            },
            error: function (response) {
                alert(response.responseText);
            }
        });
    }

    function DeleteMunicipio(Id, imgCtrl) {
        var r = confirm("¿Desea eliminar?");
        if (r == true) {

            //Se leen los datos y se cargan en los inputs
            $.ajax({
                type: "POST",
                url: "registro_municipio.aspx/WEliminarMunicipio",
                data: "{'Id': '" + Id + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        $('#tabla_municipios').find("tr:gt(0)").remove();
                        $('#tabla_municipios> tbody:last').append(obj[1]);    
                        alert('La operación fue ejecutada');
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });
        }
    }
    </script>
