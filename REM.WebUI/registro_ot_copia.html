    <script>
        //$(function () {
        $(document).ready(function () {
            var Id = '';
            if ($.QueryString['Id'] != undefined) {
                var Id = $.QueryString['Id'];
            }

            $("#datepicker").datepicker({
                dateFormat: "dd-mm-yy"
            });

            //Carga nombre de usaurio conectado
            CargarDatosIniciales(Id);

            CargarLogo();
        });
        function CargarDatosIniciales(IdOt) {
            $.ajax({
                type: "POST",
                url: "registro_ot.aspx/WLeerDatosIniciales",
                //data: "{'sNombreMunic': '" + sNombreMunic + "', 'sRutMunic': '" + sRutMunic + "', 'sNombreUserMunic': '" + sNombreUserMunic +
                //    "', 'sRutUserMunic': '" + sRutUserMunic + "', 'sCorreoUserMunic': '" + sCorreoUserMunic + "', 'sClave': '" + sClave +
                //    "', 'sClave2': '" + sClave2 + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        $("#lblNombreMunicipio").text(obj[1]);
                        cargarLista('ddlRuta', obj[2], 'NombreRuta');
                        cargarLista('ddlCamion', obj[3], 'NombreCamion');

                        if (IdOt != '') {               //Se lee la OT
                            $.ajax({
                                type: "POST",
                                url: "registro_ot.aspx/WLeerDatosDeOT",
                                data: "{'sIdOt': '" + IdOt + "'}",
                                contentType: "application/json; charset=utf-8",
                                dataType: "json",
                                success: function (response) {
                                    obj = parseJSON(response.d);
                                    if (obj[0] == 'NoExiste') {
                                        alert('La OT indicada no existe');
                                        return;
                                    }
                                    if (obj[0] == 'Exito') {
                                        $("#lblNombreMunicipio").text(obj[1]);
                                        $("#lblNumeroOT").text(obj[2]);
                                        if (obj[3] == '-1')
                                            $('#ddlRuta option').eq(0).prop('selected', true);
                                        else
                                            $('#ddlRuta option[value=' + obj[3] + ']').attr('selected', 'selected');

                                        if (obj[4] == '-1')
                                            $('#ddlCamion option').eq(0).prop('selected', true);
                                        else
                                            $('#ddlCamion option[value=' + obj[4] + ']').attr('selected', 'selected');

                                        $("#txtChoferes").val(obj[5]);
                                        $("#txtCorreos").val(obj[6]);
                                        $("#txtHora").val(obj[7]);
                                        $("#datepicker").val(obj[8]);
                                    }
                                },
                                error: function (response) {
                                    alert(response.responseText);
                                }
                            });
                        }
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });
        };

        $("#btnGrabar").click(function (event) {
            var sIdRuta = $("#ddlRuta").val();
            var sHora = $("#txtHora").val();
            var sNumero = '0';             //Se setea en el servidor
            var sFecha = $("#datepicker").val();
            var sIdClienteMunicipio = "0"; //Se setea en el servidor
            var sIdCamion = $("#ddlCamion").val();
            var sNombreChoferes = $("#txtChoferes").val();
            var sCorreos = $("#txtCorreos").val();
            if (sIdRuta == '') {
                alert('Seleccione Ruta');
                return;
            }

            $.ajax({
                type: "POST",
                url: "registro_ot.aspx/WGrabarOT",
                data: "{'sId': '" + '' + "', 'sNumero': '" + sNumero + "', 'sFecha': '" + sFecha + "', 'sIdClienteMunicipio': '" + sIdClienteMunicipio +
                    "', 'sIdRuta': '" + sIdRuta + "', 'sIdCamion': '" + sIdCamion +
                    "', 'sNombreChoferes': '" + sNombreChoferes + "', 'sCorreos': '" + sCorreos + "', 'sHora': '" + sHora + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        $("#lblNumeroOT").text(obj[1]);

                        $('#ddlRuta option').eq(0).prop('selected', true);
                        $('#ddlCamion option').eq(0).prop('selected', true);
                        
                        $("#txtHora").val('');
                        $("#datepicker").val('');
                        $("#txtChoferes").val('');
                        $("#txtCorreos").val('');

                        alert('Operación realizada con éxito');

                    }
                    if (obj[0] == 'error') {
                        alert(obj[1]);
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });

        });

        function CargarLogo() {
            $.ajax({
                type: "POST",
                url: "registro_ot.aspx/WLeerLogoMunicipio",
                //data: "{'sIdSolicitud': '" + sIdSolicitud + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        $("#idLogoMunic").attr('src', obj[1]);
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });
        }
