    <script>
        $(document).ready(function () {
            $("#Correo").val('m_Figueroa');

            //Carga nombre de usaurio conectado
            CargarNombreUsuarioConectado();

        });

        function CargarNombreUsuarioConectado() {
            $.ajax({
                type: "POST",
                url: "RegistroClientes.aspx/WLeerUsuarioConectado",
                //data: "{'sNombreMunic': '" + sNombreMunic + "', 'sRutMunic': '" + sRutMunic + "', 'sNombreUserMunic': '" + sNombreUserMunic +
                //    "', 'sRutUserMunic': '" + sRutUserMunic + "', 'sCorreoUserMunic': '" + sCorreoUserMunic + "', 'sClave': '" + sClave +
                //    "', 'sClave2': '" + sClave2 + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        $("#NomUsrConectado").text(obj[1]);
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });
        }

        $("#btnGrabar").click(function (event) {
            var sNombreMunic = $("#cliente").val();
            var sRutMunic = $("#Rut-Cliente").val();
            var sNombreUserMunic = $("#Nombre-Usuario").val();
            var sRutUserMunic = $("#Rut-Usuario").val();
            var sCorreoUserMunic = $("#Correo").val();
            var sClave = $("#Clave").val();
            var sClave2 = $("#Clave2").val();
            //if (sNombreMunic.le > 0) {
            //        IniciaShowMessage('', 'Ingrese dato Nombre', true);
            //        return;
            //}
            $.ajax({
                type: "POST",
                url: "RegistroClientes.aspx/WGrabarMunicipio",
                data: "{'sNombreMunic': '" + sNombreMunic + "', 'sRutMunic': '" + sRutMunic + "', 'sNombreUserMunic': '" + sNombreUserMunic +
                    "', 'sRutUserMunic': '" + sRutUserMunic + "', 'sCorreoUserMunic': '" + sCorreoUserMunic + "', 'sClave': '" + sClave +
                    "', 'sClave2': '" + sClave2 + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        alert('Operación realizada con éxito');
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });

        });

    </script>
