    <script>
        $(document).ready(function () {

            CargarNombreUsuarioConectado();

        function CargarNombreUsuarioConectado() {
            $.ajax({
                type: "POST",
                url: "configuracion_listado_rutas_h2q.aspx/WLeerUsuarioConectado",
                //data: "{'sNombreMunic': '" + sNombreMunic + "', 'sRutMunic': '" + sRutMunic + "', 'sNombreUserMunic': '" + sNombreUserMunic +
                //    "', 'sRutUserMunic': '" + sRutUserMunic + "', 'sCorreoUserMunic': '" + sCorreoUserMunic + "', 'sClave': '" + sClave +
                //    "', 'sClave2': '" + sClave2 + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        //$("#NomUsrConectado").text(obj[1]);
                        cargarLista('ddlMunicipio', obj[1], 'NombreMunic');

                        cargarLista('ddlgeocerca', obj[2], 'NombreGeocerca');

                        $('#tabla_rutas').find("tr:gt(0)").remove();
                        $('#tabla_rutas> tbody:last').append(obj[3]);

                        
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });
        }

        $(function () {
            $("#ddlMunicipio").change(function () {
                var selectedText = $(this).find("option:selected").text();
                var IdMunicipio = $(this).val();
                //alert("Selected Text: " + selectedText + " Value: " + IdMunicipio);

                $.ajax({
                    type: "POST",
                    url: "configuracion_listado_rutas_h2q.aspx/WLeerRutasyGeocercasDelMunicipio",
                    data: "{'IdMunicipio': '" + IdMunicipio + "'}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                        obj = parseJSON(response.d);
                        if (obj[0] == 'Exito') {
                            //cargarLista('ddlMunicipio', obj[1], 'NombreMunic');

                            cargarLista('ddlgeocerca', obj[1], 'NombreGeocerca');

                            //cargarLista('ddlgeocerca', obj[1], 'NombreGeocerca');
                            $('#tabla_rutas').find("tr:gt(0)").remove();
                            $('#tabla_rutas> tbody:last').append(obj[2]);
                        }
                    },
                    error: function (response) {
                        alert(response.responseText);
                    }
                });


            });
        });

        $("#btnGrabar").click(function (event) {
            var IdRutasParaEditar = $("#IdRutasParaEditar").text();

            var sNombreRuta = $("#nombre-ruta").val();
            if (sNombreRuta.length == 0) {
                alert('Ingrese Nombre de Ruta');
                return;
            }
            //var sUbicacion = $("#ubicacion").val();
            //var sCoordenadas = $("#coordenadas").val();
            //var sObservaciones = $("#observaciones").val();

            var sIdClienteMunicipio = $("#ddlMunicipio").val();
            if (sIdClienteMunicipio == null) {
                alert('Seleccione un Municipio');
                return;
            }
            if (sIdClienteMunicipio.length == 0 || sIdClienteMunicipio == "-1") {
                alert('Seleccione un Municipio');
                return;
            }

            var sIdGeocerca = $("#ddlgeocerca").val();
            if (sIdGeocerca == null)
            {
                alert('Seleccione una Geocerca');
                return;
            }
            if (sIdGeocerca.length == 0 || sIdGeocerca == "-1" || sIdGeocerca == null) {
                alert('Seleccione una Geocerca');
                return;
            }

            $.ajax({
                type: "POST",
                url: "configuracion_listado_rutas_h2q.aspx/WGrabarRutas",
                data: "{'sId': '" + IdRutaParaEditar + "','sNombreRuta': '" + sNombreRuta + "', 'sIdClienteMunicipio': '" + sIdClienteMunicipio + "', 'sIdGeocerca': '" + sIdGeocerca + "'}",

                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        $('#tabla_rutas').find("tr:gt(0)").remove();
                        $('#tabla_rutas> tbody:last').append(obj[1]);
                        alert('Operación realizada con éxito');
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });

        });

        function EditRutas(Id, imgCtrl) {

            //Se leen los datos y se cargan en los inputs
            $.ajax({
                type: "POST",
                url: "configuracion_listado_rutas_h2q.aspx/WLeerParaEditarRutas",
                data: "{'Id': '" + Id + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    obj = parseJSON(response.d);
                    if (obj[0] == 'Exito') {
                        $("#nombre-ruta").val(obj[1]);
                        $("#ddlMunicipio").val(obj[2]);
                        $("#ddlgeocerca").val(obj[3]);
                        //$("#observaciones").val(obj[4]);
                        //$("#ddlMunicipio").val(obj[5]);
                        //$("#telefono").val(obj[6]);

                        $("#IdRutaParaEditar").text(Id);
                    }
                },
                error: function (response) {
                    alert(response.responseText);
                }
            });
        }
        function DeleteRutas(Id, imgCtrl) {
            var r = confirm("¿Desea eliminar?");
            if (r == true) {

                //Se leen los datos y se cargan en los inputs
                $.ajax({
                    type: "POST",
                    url: "configuracion_listado_rutas_h2q.aspx/WEliminarRutas",
                    data: "{'Id': '" + Id + "'}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                        obj = parseJSON(response.d);
                        if (obj[0] == 'Exito') {
                            $('#tabla_rutas').find("tr:gt(0)").remove();
                            $('#tabla_rutas> tbody:last').append(obj[1]);
                            alert('La operación fue ejecutada');
                        }
                    },
                    error: function (response) {
                        alert(response.responseText);
                    }
                });
            }
        }
